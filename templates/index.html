<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Siswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-xl rounded-2xl overflow-hidden">
            <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-6">
                <h1 class="text-3xl font-bold text-white">Data Siswa</h1>
            </div>

            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">List Siswa</h2>
                <div class="flex items-center space-x-4">
                    <input id="studentNameInput" type="text" placeholder="Enter student name"
                        class="px-4 py-2 border border-gray-300 rounded-lg" required>
                    <input id="studentAgeInput" type="number" placeholder="Enter student age"
                        class="px-4 py-2 border border-gray-300 rounded-lg" required>
                    <input id="studentGradeInput" type="text" placeholder="Enter student grade"
                        class="px-4 py-2 border border-gray-300 rounded-lg" required>
                    <button id="addStudentButton"
                        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition duration-300 flex items-center">
                        <i class="ri-add-line mr-2"></i>Add Student
                    </button>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full bg-white">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Name</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Age</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Grade</th>
                            <th
                                class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        {% for student in students %}
                        <tr class="hover:bg-gray-50 transition duration-150">
                            <td class="px-4 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900">{{ student.name }}</div>
                            </td>
                            <td class="px-4 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-500">{{ student.age }}</div>
                            </td>
                            <td class="px-4 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                    {% if student.grade == 'A' %}bg-green-100 text-green-800
                                    {% elif student.grade == 'B' %}bg-blue-100 text-blue-800
                                    {% elif student.grade == 'C' %}bg-yellow-100 text-yellow-800
                                    {% elif student.grade == 'SS' %}bg-green-100 text-green-800
                                    {% elif student.grade == 'SS+' %}bg-green-100 text-green-800
                                    {% else %}bg-red-100 text-red-800{% endif %}">
                                    {{ student.grade }}
                                </span>
                            </td>
                            <td class="px-4 py-4 whitespace-nowrap text-center text-sm font-medium">
                                <a href="/edit/{{ student.id }}" class="text-indigo-600 hover:text-indigo-900 mr-4">
                                    <i class="ri-edit-2-line"></i> Edit
                                </a>
                                <a href="/delete/{{ student.id }}" class="text-red-600 hover:text-red-900"
                                    onclick="return confirm('Are you sure you want to delete this student?');">
                                    <i class="ri-delete-bin-line"></i> Delete
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            {% if students|length == 0 %}
            <div class="text-center py-8 text-gray-500">
                <i class="ri-database-2-line text-5xl mb-4 block"></i>
                <p>No students found. Add a new student to get started.</p>
            </div>
            {% endif %}
        </div>
    </div>
    </div>

    <script>
        document.getElementById('addStudentButton').addEventListener('click', function () {
            const name = document.getElementById('studentNameInput').value;  // Mengambil nilai dari input nama
            const age = document.getElementById('studentAgeInput').value;    // Mengambil nilai dari input umur
            const grade = document.getElementById('studentGradeInput').value; // Mengambil nilai dari input grade

            if (name && age && grade) {
                // Send POST request with fetch API
                fetch('/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        age: age,
                        grade: grade
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("Student added successfully!");
                            location.reload(); // Reload the page to reflect the new data
                        } else {
                            alert("Error adding student");
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert("An error occurred");
                    });
            } else {
                alert("Please enter valid student information.");
            }
        });

    </script>

</body>

</html>
